services:
  antizapret-vpn:
    image: xtrime/antizapret-vpn:latest
    container_name: antizapret-vpn
    hostname: antizapret
    restart: unless-stopped
    privileged: true
    stop_signal: SIGRTMIN+4
    build: .
    environment:
      - DNS
      - DNS_RU
      - ADGUARD
      - LOG_DNS
      - SKIP_UPDATE_FROM_ZAPRET
      - UPDATE_TIMER
      - ADGUARDHOME_PORT=8080
      - ADGUARDHOME_USERNAME
      - ADGUARDHOME_PASSWORD
      - ADGUARDHOME_PASSWORD_HASH
#    dns:
#      - 1.1.1.1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config/antizapret/custom:/root/antizapret/config/custom
      - ./config/antizapret/result:/root/antizapret/result
      - ./config/adguard/conf:/opt/adguardhome/conf
      - ./config/adguard/work:/opt/adguardhome/work
    ports:
      - 8080:8080/tcp
    logging:
      driver: json-file
      options:
        max-size: 100k
        max-file: 2
  
  openvpn:
    image: xtrime/openvpn
    build:
      context: .
      dockerfile: Dockerfile-openvpn
    container_name: openvpn
    environment:
      - AUTO_INITIAL=1 # Auto initial (clean to install via wizard)
      - SITE_NAME # Title web ui
      - OPENVPN_PORT # Port openvpn server, default 1194
      - OPENVPN_LOCAL_IP_RANGE # IP range for OpenVPN, default 10.1.165.0
      - OPENVPN_PROTOCOL # Set protocol 1 - udp or 2 - tcp, default: 1
      - OPENVPN_ADMIN_USERNAME # username web ui, default: admin
      - URL_PREFIX # URL prefix to admin ui, example: /admin-openvpn
      - APP_PORT=1195 # Set web ui port
    env_file:
      - ./openvpn/.env
    ports:
      - "1195:1195/tcp" # For web ui
      - "1194:1194/udp" # For OpenVPN
      - "1194:1194/tcp" # For OpenVPN
    restart: unless-stopped
    privileged: true
    stop_signal: SIGRTMIN+4
    devices:
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    volumes:
      - ./openvpn/scripts:/opt/scripts
      - ./config/openvpn/conf:/etc/openvpn
      - ./config/openvpn/db:/opt/openvpn-gui/db
      - ./config/antizapret/result:/opt/antizapret/result
    depends_on:
      - antizapret-vpn

  cloak:
    environment:
      - CK_PROXYBOOK_OPENVPN=udp://openvpn:1194 # Set upstream openvpn
    extends:
      file: docker-compose.cloak.yml
      service: cloak
    depends_on:
      - openvpn
