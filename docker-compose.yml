services:
  antizapret-vpn:
    image: xtrime/antizapret-vpn:latest
    container_name: antizapret-vpn
    hostname: antizapret
    restart: unless-stopped
    privileged: true
    stop_signal: SIGRTMIN+4
    build: .
    environment:
      - OPENVPN_HOST
      - OPENVPN_PORT
      - OPENVPN_CBC_CIPHERS
      - OPENVPN_MTU
      - OPENVPN_OPTIMIZATIONS
      - OPENVPN_TLS_CRYPT
      - OPENVPN_SCRAMBLE
      - DNS
      - DNS_RU
      - ADGUARD
      - LOG_DNS
    ports:
      - 1194:1194/tcp
      - 1194:1194/udp
#    dns:
#      - 1.1.1.1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./keys:/etc/openvpn
      - ./config:/root/antizapret/config/custom
      - ./rootfs/init.sh:/init.sh
    logging:
      driver: json-file
      options:
        max-size: 100k
        max-file: 2
