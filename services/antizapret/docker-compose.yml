services:
  antizapret:
    image: xtrime/antizapret-core
    container_name: antizapret-core
    restart: unless-stopped
    stop_signal: SIGRTMIN+4
    privileged: true
    build: .
    logging:
      driver: json-file
      options:
        max-size: 100k
        max-file: 2
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - $PWD/config/antizapret/custom:/root/antizapret/config/custom
      - $PWD/config/antizapret/result:/root/antizapret/result
      - $PWD/config/adguard/conf:/opt/adguardhome/conf
      - $PWD/config/adguard/work:/opt/adguardhome/work
#    dns:
#      - 1.1.1.1
    ports:
      - 3000:3000/tcp
    environment:
      - "ROUTES=openvpn:10.1.165.0/24;wireguard-amnezia:10.1.166.0/24;wireguard:10.1.166.0/24;ipsec:10.1.163.0/24;ipsec:10.1.162.0/24"
      - SKIP_UPDATE_FROM_ZAPRET
      - ADGUARDHOME_PORT
      - ADGUARDHOME_USERNAME
      - ADGUARDHOME_PASSWORD
      - DNS
